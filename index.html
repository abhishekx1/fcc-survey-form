<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header class="header">
      <h1 id="title" class="text-center">Football Survey Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to give your opinion.
      </p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
      </div>
      <div class="form-group">
        <p>Where do you belong?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select your continents</option>
          <option value="Africa">Africa</option>
          <option value="Antartica">Antartica</option>
          <option value="Asia">Asia</option>
          <option value="Australia">Australia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend this survey to a friend?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely</label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
      </div>

      <div class="form-group">
        <p>
          Who is your favorite player?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="cristiano">Cristiano Ronaldo</option>
          <option value="messi">Lionel Messi</option>
        </select>
      </div>

      <div class="form-group">
        <p>
          Which skills do you like about your favorite player?
          <span class="clue">(Check all that apply)</span>
        </p>

        <label><input name="prefer" value="speed" type="checkbox" class="input-checkbox" />Speed</label>
        <label>
          <input name="prefer" value="shooting" type="checkbox" class="input-checkbox" />Shooting</label>
        <label><input name="prefer" value="dribbling" type="checkbox" class="input-checkbox" />Dribbling</label>
        <label><input name="prefer" value="free kick" type="checkbox" class="input-checkbox" />Free kick</label>
        <label><input name="prefer" value="penalty" type="checkbox" class="input-checkbox" />Penalty</label>
        <label><input name="prefer" value="assist" type="checkbox" class="input-checkbox" />Assist</label>
        <label><input name="prefer" value="header" type="checkbox" class="input-checkbox" />Header</label>
        <label><input name="prefer" value="game spirit" type="checkbox" class="input-checkbox" />Game Spirit</label>
        <label><input name="prefer" value="style" type="checkbox" class="input-checkbox" />Style</label>
        <label><input name="prefer" value="defensive" type="checkbox" class="input-checkbox" />Defensive</label>
      </div>

      <div class="form-group">
        <p>How do you describe your favorite player?</p>
        <textarea id="comments" class="input-textarea" name="comment"
          placeholder="Enter your opinion here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>

  </div>

</body>

</html>
